<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Employee Data Management</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">Employee Data Management</h1>
            <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                </div>
            </div>
        </div>


        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Nala</th>
                    <td>Adventurer</td>
                    <td>Sleeper</td>
                    <td>Being Awesome</td>
                </tr>
                <tr>
                    <th scope="row">Rose</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">Grace</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>

        <!-- Make Your Bid -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Employee</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="bidder-name">Employee Name</label>
                                <input class="form-control" id="bidder-name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="bidder-name">Role</label>
                                <input class="form-control" id="bidder-name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="bidder-name">EStart DAte (DD/MM/YY - ex:01/01/89</label>
                                <input class="form-control" id="bidder-name" type="text">
                            </div>
                            <div class="form-group">
                                <label for="bidder-price">Monthly Rate</label>
                                <input class="form-control" id="bidder-price" type="number">
                            </div>
                            <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>



    <!-- JavaScript -->
    <script src="logic.js"></script>




</body>

</html>
