<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Google maps</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        
        button {
            padding: 15px;
            margin-bottom: 15px;
        }
        
        #pano {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="streets">
        <button id="ken">Kensington</button>
        <button id="old">Old City</button>
        <button id="powel">Powelton Village</button>
    </div>
    <div id="map">

    </div>
    <div id="pano">

    </div>
    <script>
        function initMap() {

            var options = {
                zoom: 13,
                center: {
                    lat: 39.9526,
                    lng: -75.1652
                },
                mapTypeID: 'roadmap'
            }
            var map = new google.maps.Map(document.getElementById("map"), options);

            $("#ken").on('click', function() {

                var marker = new google.maps.Marker({
                    position: {
                        lat: 39.9817,
                        lng: -75.1281
                    },
                    map: map,
                    //icon :
                });
                var panorama = new google.maps.StreetViewPanorama(
                    document.getElementById('pano'), {
                        position: {
                            lat: 39.9817,
                            lng: -75.1281
                        },
                        pov: {
                            heading: 34,
                            pitch: 0
                        }
                    });
                map.setStreetView(panorama);

            });

            $("#old").on('click', function() {

                var marker = new google.maps.Marker({
                    position: {
                        lat: 39.9521,
                        lng: -75.1407
                    },
                    map: map,
                    //icon :
                });
                var panorama = new google.maps.StreetViewPanorama(
                    document.getElementById('pano'), {
                        position: {
                            lat: 39.9521,
                            lng: -75.1407
                        },
                        pov: {
                            heading: 34,
                            pitch: 0
                        }
                    });
                map.setStreetView(panorama);
                map.panTo(position);

            });

            $("#powel").on('click', function() {

                var marker = new google.maps.Marker({
                    position: {
                        lat: 39.9610,
                        lng: -75.1917
                    },
                    map: map,
                    //icon :
                });
                var panorama = new google.maps.StreetViewPanorama(
                    document.getElementById('pano'), {
                        position: {
                            lat: 39.9610,
                            lng: -75.1917
                        },
                        pov: {
                            heading: 34,
                            pitch: 0
                        }
                    });
                map.setStreetView(panorama);
                map.panTo(position);
            });

        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_1lbdtBKugEcIftvmkwIE4nYKr5piAyA&callback=initMap" async defer></script>

</body>

</html>
